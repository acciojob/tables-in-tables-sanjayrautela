<!DOCTYPE html>
<html>
<head>
  <title>Nested Tables and Lists</title>
  <style>
    table {
      border-collapse: collapse;
      border: 1px solid black;
    }
    th, td {
      border: 1px solid black;
      padding: 8px;
    }
    .black-bg {
      background-color: black;
      color: white;
    }
  </style>
</head>
<body>

<table>
  <tr>
    <td>
      <table>
        <tr>
          <th>Nested Table 1</th>
          <th>Column A</th>
          <th>Column B</th>
        </tr>
        <tr>
          <td rowspan="2">
            <table>
              <tr>
                <th>Nested Table 2</th>
                <th>Column 1</th>
                <th>Column 2</th>
              </tr>
              <tr>
                <td>Cell 1</td>
                <td>Cell 2</td>
                <td class="black-bg">HTML</td>
              </tr>
            </table>
          </td>
          <td>Data A1</td>
          <td>Data B1</td>
        </tr>
        <tr>
          <td>Data A2</td>
          <td>Data B2</td>
        </tr>
      </table>
    </td>
    <td>
      <ul>
        <li>List item 1</li>
        <li>List item 2</li>
        <li>List item 3</li>
      </ul>
    </td>
  </tr>
</table>

</body>
</html>
